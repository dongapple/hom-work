<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인폼</title>
  <link rel="stylesheet" href="./login.css" />
</head>

<body>
  <!-- 검색어 입력 서식 예시 -->
  <form class="loginForm" action="" method="">
    <span>로그인</span>
    <div class="login_box">
      <fieldset class="fieldset" disabled>
        <legend></legend>

        <div class="login__insert">

          <div class="login__id">
            <label class="login__Label" for="id" form-input-label>아이디</label>
            <input class="login__Input" type="id" id="id" required placeholder="euid@euid.de" name="id">
          </div>

          <div class="login__pw">
            <label class="login__Label" for="password">비밀번호</label>
            <input class="login__Input" type="password" id="PW" required placeholder="8자리 이상" name="password" />
          </div>

          <button type="submit" class="login__button">로그인</button>

        </div>

        <ul>
          <a>
            <li>회원가입</li>
          </a>
          <a>
            <li>아이디 비밀번호 찾기</li>
          </a>
        </ul>
      </fieldset>
    </div>
    
  </form>
</body>

</html>
